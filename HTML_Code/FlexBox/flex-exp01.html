<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 Three Equal Flex Column Layout</title>
<style>
.flex-container {
	width: 100%;
	min-height: 800px;
	margin: 0 auto;
	font-size: 32px;
	display: flex; /* Standard syntax */
	flex-direction: column;
	border: 2px solid #808080;
}

.item1 {
	background: #2577c8;
	min-height: 100;
}

.item2 {
	background: #f1f3f4;
	min-height: 500;
}
</style>
</head>
<body>
    <div class="flex-container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        
    </div>
    <p><strong>Note:</strong> If you change the width of the flex-container the width of the flex items will automatically adjusted without doing anything.</p>
</body>
</html>
