<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Perfect Center Alignment Using Flexbox</title>
<style>
.flex-container {
    width: 500px;
    min-height: 300px;
    margin: 0 auto;
	font-size: 22px;
    border: 1px solid #666;
    display: -webkit-flex; /* Safari 6.1+ */
    display: flex;  /* Standard syntax */
}
.item {
    width: 300px;
    padding: 25px;
    margin: auto;
    text-align: center;
    background: #f0e68c;
}
</style>
</head>
<body>
    <div class="flex-container">
        <div class="item">Perfect Center Alignment</div>
    </div>
</body>
</html>
